<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->


<mat-card class="cardWithShadow">
  <mat-card-content class="contentWrapper">
    <mat-card-title>Our Clients</mat-card-title>
    <div class="spacer"></div> <!-- Add spacer to push button to the end -->
    <a routerLink="/client/add-new">
      <button mat-stroked-button
      color="primary" class="btn btn-primary btn-rounded">
        Add New Client
      </button>
    </a>
  </mat-card-content>
</mat-card>


<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let client of clientCards">
    <mat-card class="cardWithShadow productcard overflow-hidden">
      <a [routerLink]="baseRoute+'/details/'+client.businessId">
        <img
          [src]="client.imgSrc "
          alt="imgSrc"
          class="w-100"
          mat-card-image
        />
      </a>
      <mat-card-content class="p-b-24 p-t-12 position-relative">
        <button
          mat-mini-fab
          color="primary"
          class="icon-30 cart-btn"
          matTooltip="View More"
        > 
          <i-tabler name="alert-square-rounded" class="icon-16"></i-tabler>
        </button>
        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{
          client.businessName
        }}</mat-card-title>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <span class="f-s-14 m-l-4 "
              >{{ client.businessCategoryName }}</span
            >
          </div>
        
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
